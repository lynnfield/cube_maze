<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Cube maze by Lynnfield</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			.maze-data {
				position: absolute;
				color: #00C9FF;
				top: 50px;
				left: 50px;
			}
			.bottom-right {
				position: absolute;
				bottom: 10px;
				right: 5px;
			}
		</style>
	</head>
	<body>
		<div class="maze-data">
			<div>↑/↓ - move</div>
			<div>←/→ - yaw</div>
			<div>w/s - pitch</div>
			<div>a/d - roll</div>
			<div>c - camera</div>
			<div>url-params: sizex, sizey, sizez</div>
			<div id="mazeSize"></div>
			<div id="distanceToEnd"></div>
		</div>
		<div class="bottom-right">
			<div
				class="fb-like"
				data-share="true"
				data-width="350"
				data-show-faces="true"
				data-colorscheme="dark">
			</div>
		</div>
		<script src="js/three.js"></script>
		<script src="js/ParamsParser.js"></script>
		<script src="js/Drawer.js"></script>
		<script src="js/Cell.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/UnionFind.js"></script>
		<script src="js/MazeCreator.js"></script>
		<script src="js/app.js"></script>
		<script src="js/facebook.js"></script>
	</body>
</html>
