<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Cube maze by Lynnfield</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			.maze-data {
				position: absolute;
				color: #00C9FF;
				top: 50px;
				left: 50px;
			}
			.bottom-right {
				position: absolute;
				top: 10px;
				right: 100px;
			}
			.top-offset {
				margin-top: 5px;
			}
		</style>
		<script type="text/javascript" src="//vk.com/js/api/openapi.js?121"></script>
	</head>
	<body>
		<div class="maze-data">
			<div>↑/↓ - move</div>
			<div>←/→ - yaw</div>
			<div>w/s - pitch</div>
			<div>a/d - roll</div>
			<div>c - camera</div>
			<div>url-params: sizex, sizey, sizez</div>
			<div id="mazeSize"></div>
			<div id="distanceToEnd"></div>
		</div>
		<div class="bottom-right">
			<div class="fb-like"
				 data-href="https://developers.facebook.com/docs/plugins/"
				 data-layout="button"
				 data-action="like"
				 data-show-faces="true"
				 data-share="true"></div>
			<div id="vk_like" class="top-offset"></div>
		</div>
		<script src="js/three.js"></script>
		<script src="js/ParamsParser.js"></script>
		<script src="js/Drawer.js"></script>
		<script src="js/Cell.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/UnionFind.js"></script>
		<script src="js/MazeCreator.js"></script>
		<script src="js/app.js"></script>
		<script src="js/facebook.js"></script>
		<!-- vk integration -->
		<script type="text/javascript">
			VK.init({apiId: 5492110, onlyWidgets: true});
		</script>
		<script type="text/javascript">
			VK.Widgets.Like("vk_like", {type: "button"});
		</script>
	</body>
</html>
